<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.tymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">
    </link>
</head>

<body>
    <div class="container">
        <h2>게시판 상세 화면</h2>
        <form id="frm" method="POST">
            <table class="board_detail">
                <tbody>
                    <tr>
                        <th scope="row">글 번호</th>
                        <td th:text="${demoDto.boardIdx}"></td>
                        <th scope="row">조회수</th>
                        <td th:text="${demoDto.hitCnt}"></td>
                    </tr>
                    <tr>
                        <th scope="row">작성자</th>
                        <td th:text="${demoDto.creatorId}"></td>
                        <th scope="row">작성일</th>
                        <td th:text="${demoDto.createdDatetime}"></td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td colspan="3">
                            <input type="text" name="title" id="title" th:value="${demoDto.title}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="view_text">
                            <textarea name="contents" id="contents" cols="30" rows="10"
                                th:text="${demoDto.contents}"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" name="boardIdx" th:value="${demoDto.boardIdx}">
        </form>

        <input type="button" id="list" value="목록으로">
        <input type="button" id="edit" value="수정하기">
        <input type="button" id="delete" value="삭제하기">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#list").on("click", function () {
                    location.href = "openBoardList.do";
                });

                $("#edit").on("click", function () {
                    var frm = $("#frm")[0];
                    frm.action = "updateBoard.do";
                    frm.submit();
                });

                $("#delete").on("click", function () {
                    var frm = $("#frm")[0];
                    frm.action = "deleteBoard.do";
                    frm.submit();
                });
            });
        </script>
    </div>
</body>

</html>
