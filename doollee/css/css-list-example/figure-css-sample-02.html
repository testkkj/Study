<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그 CSS 목록 디자인 - 방콕 코딩캠프</title>
    <style>
        figure {
            border: 1px solid black;
            width: 700px;
        }
        figure figcaption {
            text-align: center;
        }
        figure figcaption h1 {
            background-color: gray;
            color: #fff;
            text-align: center;
        }
        figure figcaption img {
            width: 700px;
        }
        figure ul {
            list-style-image: url(images/icon-check.png);
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <figure>
        <figcaption>
            <h1>케이팝 2018 컴백</h1>
            <img src="images/hyolyn-see-sea.jpg" alt="">
            <a href="">아이돌 아이돌?</a>
        </figcaption>
        <ul>
            <li>효린 - 효린</li>
            <li>효인 - 효인</li>
            <li>효긴 - 효긴</li>
        </ul>
    </figure>
</body>
</html>
